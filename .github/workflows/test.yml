name: Test
on:
  push:
  pull_request:
    branches:
      - main
jobs:
  test:
    name: Pester Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-20.04
          - windows-2019
          - macOS-10.15
        psversion:
          - pwsh
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Pester
        shell: pwsh
        run: |
          & ${{ matrix.psversion }} -noprofile -f '.github/workflows/Invoke-Pester.ps1'
